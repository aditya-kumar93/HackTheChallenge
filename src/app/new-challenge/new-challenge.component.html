<p-dialog [(visible)]="visible" [closable]="false" [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
       New Challenge
    </ng-template>
    <div class="new-challenge-form">
        <form [formGroup]="newChallengeForm">
            <div class="row new-challenge-form-section">
                <label class="col-4"> Title </label>
                <input class="col" type="text" pInputText formControlName="name" />
            </div>
            <div class="row new-challenge-form-section">
                <label class="col-4">Description</label>
                <textarea class="col" pInputTextarea formControlName="description"></textarea>
            </div>
            <div class="row new-challenge-form-section">
                <label class="col-4">Tags</label>
                <p-multiSelect class="col px-0" [appendTo]="'body'" [options]="tagsList" formControlName="tags" optionLabel="name" optionValue="name"></p-multiSelect>
            </div>
        
        
        
        </form>
        
    </div>
    <ng-template pTemplate="footer">
       <button class="btn btn-danger" (click)="onClose()">Close</button>
       <button class="btn btn-success" (click)="addNewChallenge()">Save</button>
    </ng-template>
</p-dialog>
